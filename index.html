<body>
    <!-- åŠ è½½è¿›åº¦æ¡ -->

            <img src="images/no1.png" class="main-img active" alt="å°ç†Š1" decoding="async">
            <img src="images/no2.png" class="main-img" alt="å°ç†Š2" decoding="async">

    <div id="screen2" class="screen">

            <span>çˆ±</span>

    <script>
        // åŠ è½½è¿›åº¦æ¡
        const progressBar = document.getElementById('progressBar');

        // å›¾ç‰‡é¢„åŠ è½½
        window.addEventListener('load', () => {
            const imagesToPreload = [
                'images/no2.png',
                'images/no3.png',
                'images/no4.png',
                'images/no5.png',
                'images/yes.png'
            ];

            let loadedCount = 0;
            const imagesList = imagesToPreload.map(src => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = src;
                    img.onload = () => resolve();
                });
            });

            // æ›´æ–°è¿›åº¦æ¡
            const updateProgress = () => {
                const progress = (loadedCount / imagesToPreload.length) * 100;
                progressBar.style.width = `${progress}%`;
            };

            Promise.all(imagesList).then(() => {
                // éšè—è¿›åº¦æ¡
                progressBar.style.opacity = '0';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 500);
            });

            imagesList.forEach(promise => {
                promise.then(() => {
                    loadedCount++;
                    updateProgress();
                });
            });
        });

        // éŸ³ä¹æ§åˆ¶
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isFirstClick = true;

        // é¦–æ¬¡äº¤äº’åå¯åŠ¨éŸ³ä¹
        document.addEventListener('click', () => {
            if (isFirstClick) {
                bgMusic.play().catch(() => {});
                musicControl.textContent = bgMusic.paused ? 'ğŸ”‡' : 'ğŸ”Š';
                isFirstClick = false;
            }
        }, { once: true });

        // éŸ³ä¹å¼€å…³
        musicControl.addEventListener('click', () => {
            bgMusic.paused ? bgMusic.play() : bgMusic.pause();
            musicControl.textContent = bgMusic.paused ? 'ğŸ”‡' : 'ğŸ”Š';
        });

        // åŸæœ‰äº¤äº’é€»è¾‘
        const CONFIG = {
            noMessages: ["ä½ ç¡®å®šå—ï¼Ÿ", "å†æƒ³æƒ³å˜›~", "çœŸçš„ä¸è¦å—ï¼Ÿ", "æœ€åé—®ä¸€æ¬¡ï¼", "æ²¡æœ‰åæ‚”è¯å“¦ï¼"],
            maxScale: 1.8,
            imageCount: 5
        };

        let currentImageIndex = 0;
        let clickCount = 0;
        const images = document.querySelectorAll('.main-img');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function changeImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % CONFIG.imageCount;
            setTimeout(() => {
                images[currentImageIndex].classList.add('active');
            }, 400);
        }

        noBtn.addEventListener('click', () => {
            noBtn.style.transform = 'scale(0.95)';
            setTimeout(() => noBtn.style.transform = 'scale(1)', 150);

            noBtn.style.opacity = '0';
            setTimeout(() => {
                noBtn.textContent = CONFIG.noMessages[clickCount % CONFIG.noMessages.length];
                noBtn.style.opacity = '1';
                changeImage();
                clickCount++;
            }, 200);

            yesBtn.style.transform = `scale(${1 + clickCount * 0.15})`;
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('screen1').classList.remove('visible');
            document.getElementById('screen2').classList.add('visible');
            document.querySelector('#screen2 .main-img').classList.add('active');
        });
    </script>
