<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承诺</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-family: '微软雅黑', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 加载进度条 */
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 24px; /* 增加高度以显示文字 */
            background-color: #f3f3f3;
            transition: none;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .progress-bar {
            position: absolute;
            left: 0;
            height: 4px;
            width: 0%;
            background-image: linear-gradient(45deg, #ff69b4, #ff1493);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 14px;
            color: #333;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 
                opacity 0.8s ease,
                visibility 0.8s linear;
            padding: 20px;
        }

        .screen.visible {
            opacity: 1;
            visibility: visible;
        }

        .image-container {
            position: relative;
            width: min(90%, 400px);
            height: 400px;
            margin: 20px 0;
            overflow: hidden;
        }

        .main-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.8s ease;
        }

        .main-img.active {
            opacity: 1;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 15px 0;
            color: #333;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .buttons-container {
            margin-top: 30px;
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(2, 1fr);
            max-width: 500px;
            width: 100%;
        }

        .btn {
            padding: 12px 30px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 
                transform 0.3s ease,
                filter 0.3s ease;
            will-change: transform;
            z-index: 5;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        #noBtn {
            background: linear-gradient(135deg, #808080, #696969);
            color: white;
        }

        #screen2 {
            flex-direction: column;
            align-items: center;
        }

        #screen2 .love-text {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #ff1493;
            display: flex;
            gap: 15px;
            margin: 30px 0;
            animation: textFloat 3s ease-in-out infinite;
            z-index: 10;
            position: relative;
        }

        #screen2 .main-img {
            position: relative;
            margin-top: 20px;
        }

        /* 新增文字内容样式 */
        .image-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }

        /* 新增音乐控制样式 */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .image-container {
                height: 300px;
            }

            .music-control {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
    <link rel="preconnect" href="https://your-cdn-domain.com">
    <link rel="preload" as="image" href="images/no1.png">
    <link rel="preload" as="image" href="images/yes.png">
</head>
<body>
    <!-- 加载进度条 -->
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text">加载中...</div> <!-- 新增加载文字 -->
    </div>

    <!-- 音乐播放器 -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
        您的浏览器不支持音频播放
    </audio>
    <div class="music-control" id="musicControl">🎵</div>

    <!-- 第一屏 -->
    <div id="screen1" class="screen visible">
        <div class="image-container">
            <div class="image-text">爱ta就要爱ta全部</div> <!-- 新增文字内容 -->
            <img src="images/no1.png" class="main-img active" alt="小熊1" decoding="async">
            <img src="images/no2.png" class="main-img" alt="小熊2" decoding="async">
            <img src="images/no3.png" class="main-img" alt="小熊3" decoding="async">
            <img src="images/no4.png" class="main-img" alt="小熊4" decoding="async">
            <img src="images/no5.png" class="main-img" alt="小熊5" decoding="async">
        </div>
        <h1>你会一直爱我吗？</h1>
        <div class="buttons-container">
            <button id="yesBtn" class="btn">是</button>
            <button id="noBtn" class="btn">否</button>
        </div>
    </div>

    <!-- 第二屏 -->
    <div id="screen2" class="screen">
        <div class="love-text">
            <span>我</span>
            <span>爱</span>
            <span>你</span>
        </div>
        <img src="images/yes.png" class="main-img" alt="爱心" decoding="async">
    </div>

    <script>
        // 加载进度条
        const progressBar = document.getElementById('progressBar');

        // 图片预加载
        window.addEventListener('load', () => {
            const imagesToPreload = [
                'images/no2.png',
                'images/no3.png',
                'images/no4.png',
                'images/no5.png',
                'images/yes.png'
            ];

            let loadedCount = 0;
            const imagesList = imagesToPreload.map(src => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = src;
                    img.onload = () => resolve();
                });
            });

            // 更新进度条
            const updateProgress = () => {
                const progress = (loadedCount / imagesToPreload.length) * 100;
                progressBar.style.width = `${progress}%`;
            };

            Promise.all(imagesList).then(() => {
                // 隐藏进度条
                progressBar.style.opacity = '0';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 500);
            });

            imagesList.forEach(promise => {
                promise.then(() => {
                    loadedCount++;
                    updateProgress();
                });
            });
        });

        // 音乐控制
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isFirstClick = true;

        // 首次交互后启动音乐
        document.addEventListener('click', () => {
            if (isFirstClick) {
                bgMusic.play().catch(() => {});
                musicControl.textContent = bgMusic.paused ? '🔇' : '🔊';
                isFirstClick = false;
            }
        }, { once: true });

        // 音乐开关
        musicControl.addEventListener('click', () => {
            bgMusic.paused ? bgMusic.play() : bgMusic.pause();
            musicControl.textContent = bgMusic.paused ? '🔇' : '🔊';
        });

        // 原有交互逻辑
        const CONFIG = {
            noMessages: ["你确定吗？", "再想想嘛~", "真的不要吗？", "最后问一次！", "没有后悔药哦！"],
            maxScale: 1.8,
            imageCount: 5
        };

        let currentImageIndex = 0;
        let clickCount = 0;
        const images = document.querySelectorAll('.main-img');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function changeImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % CONFIG.imageCount;
            setTimeout(() => {
                images[currentImageIndex].classList.add('active');
            }, 400);
        }

        noBtn.addEventListener('click', () => {
            noBtn.style.transform = 'scale(0.95)';
            setTimeout(() => noBtn.style.transform = 'scale(1)', 150);

            noBtn.style.opacity = '0';
            setTimeout(() => {
                noBtn.textContent = CONFIG.noMessages[clickCount % CONFIG.noMessages.length];
                noBtn.style.opacity = '1';
                changeImage();
                clickCount++;
            }, 200);

            yesBtn.style.transform = `scale(${1 + clickCount * 0.15})`;
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('screen1').classList.remove('visible');
            document.getElementById('screen2').classList.add('visible');
            document.querySelector('#screen2 .main-img').classList.add('active');
        });
    </script>
</body>
</html>
