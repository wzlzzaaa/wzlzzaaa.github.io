<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>告白小猫</title>
    <style>
        /* 新增心跳动画 */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        body {
            background-color: #f1d5da;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        #mainImage {
            width: 200px;
            animation: heartbeat 1.2s infinite;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            will-change: transform;
        }

        h1 {
            font-size: 5vw;
            color: #68495b;
            margin: 20px 0;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            will-change: transform;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        button {
            font-size: 4vw;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            position: relative;
            z-index: 1;
        }

        #yes {
            background: linear-gradient(145deg, #ff758c, #ff7eb3);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #no {
            background: linear-gradient(145deg, #6784b1, #7b9ccc);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #68495b;
            z-index: 3;
        }

        .yes-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffdae0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .yes-text {
            font-size: 8vw;
            color: #ff3b6d;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: float 2s ease-in-out infinite;
        }

        .yes-image {
            width: 250px;
            margin-top: 30px;
            animation: heartbeat 1.2s infinite;
        }

        @media (min-width: 768px) {
            #mainImage { width: 250px; }
            h1 { font-size: 28px; }
            button {
                font-size: 20px;
                padding: 15px 30px;
            }
            .yes-text { font-size: 48px; }
            .yes-image { width: 300px; }
        }

        /* 页面渐变效果 */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        #successPage {
            opacity: 0;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 背景音乐 -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <!-- 音乐控制按钮 -->
    <button class="music-control" id="music-toggle">🎵</button>

    <div id="mainContainer" class="container">
        <!-- 第一版内容 -->
        <div id="initialPage" class="page">
            <img id="mainImage" src="images/no1.png" alt="爱心">
            <h1 id="question">可以成为我的恋人吗？</h1>
            <div class="buttons">
                <button id="yes">当然可以！</button>
                <button id="no">再想想...</button>
            </div>
        </div>

        <!-- 第二版内容（初始隐藏） -->
        <div id="successPage" class="page">
            <div class="yes-screen">
                <h1 class="yes-text">最喜欢你啦！(≧ triangle Δ) ♡</h1>
                <img src="images/yes.png" alt="拥抱" class="yes-image">
                <p style="margin-top:20px;color:#ff3b6d;">我们明天去约会吧～</p>
            </div>
        </div>
    </div>

    <script>
        // 常量配置
        const interactions = {
            texts: ["真的要拒绝吗？", "我会很难过的...", "没有你不行！", "求你再想想", "最后的机会了！"],
            moves: [30, -40, 50, -60, 70],
            images: ["images/no1.png", "images/no2.png", "images/no3.png", "images/no4.png", "images/no5.png"]
        };

        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const questionText = document.getElementById("question");
        const mainImage = document.getElementById("mainImage");
        const bgMusic = document.getElementById("bg-music");
        const musicToggle = document.getElementById("music-toggle");
        let clickCount = 0;
        let userInteracted = false; // 用户交互标志

        // 禁止自动播放音频
        bgMusic.play(); // 尝试播放，解决某些浏览器自动播放问题

        // 音乐控制按钮
        musicToggle.addEventListener("click", () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(() => {
                    console.log("音频播放失败");
                });
                musicToggle.textContent = "🎵";
            } else {
                bgMusic.pause();
                musicToggle.textContent = "🔇";
            }
        });

        // 用户第一次交互时播放音频
        function handleUserInteraction() {
            if (!userInteracted) {
                bgMusic.play().catch(() => {
                    console.log("音频播放失败");
                });
                userInteracted = true;
            }
        }

        // 监听用户的第一次交互
        document.addEventListener("click", handleUserInteraction, { once: true });
        document.addEventListener("touchstart", handleUserInteraction, { once: true });
        document.addEventListener("keydown", handleUserInteraction, { once: true });

        noButton.addEventListener("click", function() {
            handleUserInteraction(); // 触发用户交互

            clickCount++;
            
            // 动态移动效果
            const moveX = interactions.moves[Math.min(clickCount-1, 4)] || (Math.random() * 100 - 50);
            noButton.style.transform = `translateX(${moveX}px) rotate(${moveX/2}deg)`;
            
            // 逐渐放大确定按钮
            yesButton.style.transform = `scale(${1 + clickCount*0.3})`;

            // 更新内容和样式
            if (clickCount <= 5) {
                noButton.textContent = interactions.texts[clickCount-1];
                mainImage.src = interactions.images[clickCount-1];
            }

            // 五次点击后开启随机移动模式
            if (clickCount > 5) {
                const randomX = Math.random() * 200 - 100;
                const randomY = Math.random() * 50 - 25;
                noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
                noButton.style.transition = "all 0.2s ease";
            }

            // 添加抖动动画
            questionText.style.animation = "shake 0.4s ease";
            setTimeout(() => questionText.style.animation = "", 400);

            // 播放失落的音效
            const sadSound = new Audio("music/sad-sound.mp3");
            sadSound.play();
        });

        yesButton.addEventListener("click", () => {
            handleUserInteraction(); // 触发用户交互

            // 淡出第一版内容
            const initialPage = document.getElementById("initialPage");
            const successPage = document.getElementById("successPage");

            initialPage.style.opacity = 0;
            initialPage.style.pointerEvents = "none"; // 禁止交互

            // 延迟等待淡出完成
            setTimeout(() => {
                initialPage.style.display = "none";
                successPage.style.display = "block";
                successPage.style.opacity = 1;

                // 播放开心的音效
                const happySound = new Audio("music/happy-sound.mp3");
                happySound.play();

                // 添加飘落爱心
                createHearts();
            }, 600); // 与CSS过渡时间一致
        });

        // 创建飘落爱心
        function createHearts() {
            const colors = ["#ff3b6d", "#ff6b88", "#ff8da1"];
            for(let i=0; i<30; i++) {
                const heart = document.createElement("div");
                heart.style.cssText = `
                    position: absolute;
                    color: ${colors[i%3]};
                    font-size: ${20 + Math.random()*20}px;
                    left: ${Math.random()*100}%;
                    top: -50px;
                    animation: fall ${6 + Math.random()*4}s linear infinite;
                    pointer-events: none;
                `;
                heart.innerHTML = "❤";
                document.body.appendChild(heart);
            }
        }

        // 添加键盘事件
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") location.reload();
        });
    </script>
</body>
</html>
