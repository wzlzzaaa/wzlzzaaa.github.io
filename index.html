<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wz的告白</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.5s ease-in-out;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: '微软雅黑', sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            visibility: visible;
            transition: 
                opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                visibility 0.8s linear;
        }

        .screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .main-img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transform: translateY(0);
        }

        h1 {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #333;
            opacity: 1;
            transform: translateY(0);
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            min-width: 100px;
            transform: scale(1);
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }

        #noBtn {
            background-color: #808080;
            color: white;
        }

        .love-text {
            font-size: 2.5rem;
            color: #ff1493;
            margin: 30px 0;
            display: flex;
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: textReveal 1s ease forwards 0.5s;
        }

        @keyframes textReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            .main-img {
                max-width: 300px;
            }
            h1 {
                font-size: 2rem;
            }
            .love-text {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="screen1" class="screen">
        <img src="images/bear.png" alt="小熊" class="main-img">
        <h1>要爱我一辈子吗？</h1>
        <div class="buttons">
            <button id="yesBtn">是</button>
            <button id="noBtn">否</button>
        </div>
    </div>

    <div id="screen2" class="screen hidden">
        <div class="love-text">
            <span>我</span>
            <span>爱</span>
            <span>你</span>
        </div>
        <img src="images/heart.png" alt="爱心" class="main-img">
    </div>

    <script>
        // 预加载图片
        const preloadImages = () => {
            const images = ['images/bear.png', 'images/heart.png'];
            images.forEach(src => {
                new Image().src = src;
            });
        };
        preloadImages();

        let clickCount = 0;
        const noMessages = ["你确定吗？", "再想想嘛~", "真的不要吗？", "最后问一次！", "没有后悔药哦！"];
        
        // 否按钮交互
        document.getElementById('noBtn').addEventListener('click', function() {
            const yesBtn = document.getElementById('yesBtn');
            const scale = 1 + Math.min(clickCount * 0.3, 1.5);
            yesBtn.style.transform = `scale(${scale})`;
            this.textContent = noMessages[clickCount % noMessages.length];
            clickCount++;
        });

        // 是按钮交互
        document.getElementById('yesBtn').addEventListener('click', function() {
            const screen1 = document.getElementById('screen1');
            const screen2 = document.getElementById('screen2');
            
            // 第一屏渐出
            screen1.classList.add('hidden');
            
            // 第二屏延迟渐入
            setTimeout(() => {
                screen2.classList.remove('hidden');
            }, 500);

            // 按钮缩放重置
            this.style.transform = 'scale(1)';
        });

        // 图片加载监控
        document.querySelectorAll('img').forEach(img => {
            img.onerror = () => {
                img.style.opacity = '0.5';
                img.style.filter = 'grayscale(100%)';
            };
        });
    </script>
</body>
</html>
