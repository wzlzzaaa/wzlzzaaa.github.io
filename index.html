<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WZ的告白</title>
    <style>
        /* 全局重置和基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-family: '微软雅黑', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 屏幕容器样式 */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            visibility: visible;
            transition: 
                opacity 0.8s ease,
                visibility 0.8s linear;
            padding: 20px;
        }

        .screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* 图片样式 */
        .main-img {
            max-width: min(90%, 400px);
            height: auto;
            margin: 20px 0;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transform: translateY(0);
        }

        /* 文字样式 */
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 15px 0;
            color: #333;
            text-align: center;
            line-height: 1.4;
        }

        /* 按钮容器 */
        .buttons-container {
            margin-top: 30px;
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(2, 1fr);
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        /* 按钮基础样式 */
        .btn {
            padding: 12px 30px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 
                transform 0.3s ease,
                filter 0.3s ease,
                opacity 0.3s ease;
            will-change: transform;
            text-align: center;
        }

        /* 是按钮 */
        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            z-index: 1;
            grid-column: 1;
        }

        /* 否按钮 */
        #noBtn {
            background: linear-gradient(135deg, #808080, #696969);
            color: white;
            grid-column: 2;
        }

        /* 第二屏样式 */
        #screen2 .main-img {
            max-width: min(80%, 300px);
            margin-top: 40px;
        }

        .love-text {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #ff1493;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
            margin: 30px 0;
            perspective: 1000px;
        }

        .love-text span {
            display: inline-block;
            transform-style: preserve-3d;
            animation: textFloat 3s ease-in-out infinite;
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-20px) rotateX(20deg); }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            #yesBtn, #noBtn {
                grid-column: 1;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 第一屏 -->
    <div id="screen1" class="screen">
        <img 
            src="images/bear.png" 
            alt="小熊" 
            class="main-img"
            onerror="this.src='https://cdn.jsdelivr.net/gh/你的用户名/仓库名/images/bear.png'"
        >
        <h1>要爱我一辈子吗？</h1>
        <div class="buttons-container">
            <button id="yesBtn" class="btn">是</button>
            <button id="noBtn" class="btn">否</button>
        </div>
    </div>

    <!-- 第二屏 -->
    <div id="screen2" class="screen hidden">
        <div class="love-text">
            <span>我</span>
            <span>爱</span>
            <span>你</span>
        </div>
        <img 
            src="images/heart.png" 
            alt="爱心" 
            class="main-img"
            onerror="this.src='https://cdn.jsdelivr.net/gh/你的用户名/仓库名/images/heart.png'"
        >
    </div>

    <script>
        // 配置参数
        const CONFIG = {
            noMessages: ["你确定吗？", "再想想嘛~", "真的不要吗？", "最后问一次！", "没有后悔药哦！"],
            maxScale: 1.8,
            scaleStep: 0.15,
            spacingStep: 30
        };

        // 状态管理
        let clickCount = 0;
        
        // 元素引用
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.querySelector('.buttons-container');

        // 否按钮点击处理
        noBtn.addEventListener('click', () => {
            // 计算缩放比例
            const currentScale = 1 + Math.min(clickCount * CONFIG.scaleStep, CONFIG.maxScale - 1);
            
            // 是按钮动画
            yesBtn.style.transform = `scale(${currentScale})`;
            
            // 容器间距调整
            buttonsContainer.style.gap = `${15 + (clickCount * CONFIG.spacingStep)}px`;
            
            // 文字渐变效果
            noBtn.style.opacity = '0';
            setTimeout(() => {
                noBtn.textContent = CONFIG.noMessages[clickCount % CONFIG.noMessages.length];
                noBtn.style.opacity = '1';
                noBtn.style.transform = 'scale(1)';
            }, 200);

            // 点击反馈动画
            noBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                noBtn.style.transform = 'scale(1)';
            }, 150);

            clickCount++;
        });

        // 是按钮点击处理
        yesBtn.addEventListener('click', () => {
            // 第一屏渐出
            document.getElementById('screen1').classList.add('hidden');
            
            // 第二屏延迟渐入
            setTimeout(() => {
                document.getElementById('screen2').classList.remove('hidden');
            }, 500);

            // 重置状态
            yesBtn.style.transform = 'scale(1)';
            buttonsContainer.style.gap = '15px';
        });

        // 图片预加载
        window.addEventListener('load', () => {
            const preloadImage = src => {
                new Image().src = src;
            };
            
            preloadImage('images/bear.png');
            preloadImage('images/heart.png');
        });
    </script>
</body>
</html>
