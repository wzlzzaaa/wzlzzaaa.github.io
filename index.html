<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâøËØ∫</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-family: 'ÂæÆËΩØÈõÖÈªë', sans-serif;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-screen.hidden {
            display: none;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 
                opacity 0.8s ease,
                visibility 0.8s linear;
            padding: 20px;
        }

        .screen.visible {
            opacity: 1;
            visibility: visible;
        }

        .image-container {
            position: relative;
            width: min(90%, 400px);
            height: 400px;
            margin: 20px 0;
            overflow: hidden;
        }

        .main-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.8s ease;
        }

        .main-img.active {
            opacity: 1;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 15px 0;
            color: #333;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .buttons-container {
            margin-top: 30px;
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(2, 1fr);
            max-width: 500px;
            width: 100%;
        }

        .btn {
            padding: 12px 30px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 
                transform 0.3s ease,
                filter 0.3s ease;
            will-change: transform;
            z-index: 5;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        #noBtn {
            background: linear-gradient(135deg, #808080, #696969);
            color: white;
        }

        #screen2 {
            flex-direction: column;
            align-items: center;
        }

        #screen2 .love-text {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #ff1493;
            display: flex;
            gap: 15px;
            margin: 30px 0;
            animation: textFloat 3s ease-in-out infinite;
            z-index: 10;
            position: relative;
        }

        #screen2 .main-img {
            position: relative;
            margin-top: 20px;
        }

        /* Êñ∞Â¢ûÈü≥‰πêÊéßÂà∂Ê†∑Âºè */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .image-container {
                height: 300px;
            }

            .music-control {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
    <!-- È¢ÑËøûÊé•ÂíåÈ¢ÑÂä†ËΩΩ -->
    <link rel="preconnect" href="https://your-cdn-domain.com">
    <link rel="preload" as="image" href="images/no1.png">
    <link rel="preload" as="image" href="images/yes.png">
</head>
<body>
    <!-- Âä†ËΩΩÁïåÈù¢ -->
    <div class="loading-screen" id="loadingScreen">
        <h1>Âä†ËΩΩ‰∏≠...</h1>
    </div>

    <!-- Èü≥‰πêÊí≠ÊîæÂô® -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
        ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ
    </audio>
    <div class="music-control" id="musicControl">üéµ</div>

    <!-- Á¨¨‰∏ÄÂ±è -->
    <div id="screen1" class="screen">
        <div class="image-container">
            <img src="images/no1.png" class="main-img active" alt="Â∞èÁÜä1" decoding="async">
            <img src="images/no2.png" class="main-img" alt="Â∞èÁÜä2" decoding="async">
            <img src="images/no3.png" class="main-img" alt="Â∞èÁÜä3" decoding="async">
            <img src="images/no4.png" class="main-img" alt="Â∞èÁÜä4" decoding="async">
            <img src="images/no5.png" class="main-img" alt="Â∞èÁÜä5" decoding="async">
        </div>
        <h1>‰Ω†‰ºö‰∏ÄÁõ¥Áà±ÊàëÂêóÔºü</h1>
        <div class="buttons-container">
            <button id="yesBtn" class="btn">ÊòØ</button>
            <button id="noBtn" class="btn">Âê¶</button>
        </div>
    </div>

    <!-- Á¨¨‰∫åÂ±è -->
    <div id="screen2" class="screen">
        <div class="love-text">
            <span>Êàë</span>
            <span>Áà±</span>
            <span>‰Ω†</span>
        </div>
        <img src="images/yes.png" class="main-img" alt="Áà±ÂøÉ" decoding="async">
    </div>

    <script>
        // Â¢ûÂä†Âä†ËΩΩÁïåÈù¢
        const loadingScreen = document.getElementById('loadingScreen');

        // ÁõëÂê¨È°µÈù¢Âä†ËΩΩÂÆåÊàê‰∫ã‰ª∂
        window.addEventListener('load', () => {
            loadingScreen.classList.add('hidden');
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('visible');
            });
        });

        // Èü≥‰πêÊéßÂà∂
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isFirstClick = true;

        // È¶ñÊ¨°‰∫§‰∫íÂêéÂêØÂä®Èü≥‰πê
        document.addEventListener('click', () => {
            if (isFirstClick) {
                bgMusic.play().catch(() => {});
                musicControl.textContent = bgMusic.paused ? 'üîá' : 'üîä';
                isFirstClick = false;
            }
        }, { once: true });

        // Èü≥‰πêÂºÄÂÖ≥
        musicControl.addEventListener('click', () => {
            bgMusic.paused ? bgMusic.play() : bgMusic.pause();
            musicControl.textContent = bgMusic.paused ? 'üîá' : 'üîä';
        });

        // ÂõæÁâáÈ¢ÑÂä†ËΩΩ
        window.addEventListener('load', () => {
            const imagesToPreload = [
                'images/no2.png',
                'images/no3.png',
                'images/no4.png',
                'images/no5.png'
            ];

            imagesToPreload.forEach(src => {
                const img = new Image();
                img.src = src;
                img.fetchPriority = 'high';
            });
        });

        // ÂéüÊúâ‰∫§‰∫íÈÄªËæë
        const CONFIG = {
            noMessages: ["‰Ω†Á°ÆÂÆöÂêóÔºü", "ÂÜçÊÉ≥ÊÉ≥Âòõ~", "ÁúüÁöÑ‰∏çË¶ÅÂêóÔºü", "ÊúÄÂêéÈóÆ‰∏ÄÊ¨°ÔºÅ", "Ê≤°ÊúâÂêéÊÇîËçØÂì¶ÔºÅ"],
            maxScale: 1.8,
            imageCount: 5
        };

        let currentImageIndex = 0;
        let clickCount = 0;
        const images = document.querySelectorAll('.main-img');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function changeImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % CONFIG.imageCount;
            setTimeout(() => {
                images[currentImageIndex].classList.add('active');
            }, 400);
        }

        noBtn.addEventListener('click', () => {
            noBtn.style.transform = 'scale(0.95)';
            setTimeout(() => noBtn.style.transform = 'scale(1)', 150);

            noBtn.style.opacity = '0';
            setTimeout(() => {
                noBtn.textContent = CONFIG.noMessages[clickCount % CONFIG.noMessages.length];
                noBtn.style.opacity = '1';
                changeImage();
                clickCount++;
            }, 200);

            yesBtn.style.transform = `scale(${1 + clickCount * 0.15})`;
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('screen1').classList.remove('visible');
            document.getElementById('screen2').classList.add('visible');
            document.querySelector('#screen2 .main-img').classList.add('active');
        });
    </script>
</body>
</html>
