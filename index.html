<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承诺</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-family: '微软雅黑', sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            visibility: visible;
            transition: 
                opacity 0.8s ease,
                visibility 0.8s linear;
            padding: 20px;
        }

        .screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .image-container {
            position: relative;
            width: min(90%, 400px);
            height: 400px; /* 固定高度，避免切换时布局变化 */
            margin: 20px 0;
            overflow: hidden; /* 隐藏超出部分 */
        }

        .main-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0; /* 默认隐藏 */
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.8s ease; /* 渐隐渐显效果 */
        }

        .main-img.active {
            opacity: 1; /* 显示时的透明度 */
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 15px 0;
            color: #333;
            text-align: center;
            z-index: 10; /* 确保文本在按钮上方 */
            position: relative; /* 添加相对定位以启用 z-index */
        }

        .buttons-container {
            margin-top: 30px;
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(2, 1fr);
            max-width: 500px;
            width: 100%;
        }

        .btn {
            padding: 12px 30px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 
                transform 0.3s ease,
                filter 0.3s ease;
            will-change: transform;
            z-index: 5; /* 确保按钮在文本下方 */
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        #noBtn {
            background: linear-gradient(135deg, #808080, #696969);
            color: white;
        }

        #screen2 {
            flex-direction: column;
            align-items: center;
        }

        #screen2 .love-text {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #ff1493;
            display: flex;
            gap: 15px;
            margin: 30px 0;
            animation: textFloat 3s ease-in-out infinite;
            z-index: 10; /* 确保文本在图片上方 */
            position: relative; /* 添加相对定位以启用 z-index */
        }

        #screen2 .main-img {
            position: relative; /* 修改为相对定位 */
            margin-top: 20px; /* 添加一些间距 */
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .image-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- 第一屏 -->
    <div id="screen1" class="screen">
        <div class="image-container">
            <img src="images/no1.png" class="main-img active" alt="小熊1">
            <img src="images/no2.png" class="main-img" alt="小熊2">
            <img src="images/no3.png" class="main-img" alt="小熊3">
            <img src="images/no4.png" class="main-img" alt="小熊4">
            <img src="images/no5.png" class="main-img" alt="小熊5">
        </div>
        <h1>你会一直爱我吗？</h1>
        <div class="buttons-container">
            <button id="yesBtn" class="btn">是</button>
            <button id="noBtn" class="btn">否</button>
        </div>
    </div>

    <!-- 第二屏 -->
    <div id="screen2" class="screen hidden">
        <div class="love-text">
            <span>我</span>
            <span>爱</span>
            <span>你</span>
        </div>
        <img src="images/yes.png" class="main-img" alt="爱心">
    </div>

    <script>
        // 配置参数
        const CONFIG = {
            noMessages: ["你确定吗？", "再想想嘛~", "真的不要吗？", "最后问一次！", "没有后悔药哦！"],
            maxScale: 1.8,
            imageCount: 5
        };

        // 状态管理
        let currentImageIndex = 0;
        let clickCount = 0;
        const images = document.querySelectorAll('.main-img');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // 图片轮换函数
        function changeImage() {
            // 隐藏当前图片
            images[currentImageIndex].classList.remove('active');
            
            // 计算新索引
            currentImageIndex = (currentImageIndex + 1) % CONFIG.imageCount;
            
            // 延迟显示新图片，确保渐隐效果完成
            setTimeout(() => {
                images[currentImageIndex].classList.add('active');
            }, 400); // 延迟时间应与CSS过渡时间一致
        }

        // 否按钮点击处理
        noBtn.addEventListener('click', () => {
            // 按钮动画
            noBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                noBtn.style.transform = 'scale(1)';
            }, 150);

            // 文字渐变效果
            noBtn.style.opacity = '0';
            setTimeout(() => {
                noBtn.textContent = CONFIG.noMessages[clickCount % CONFIG.noMessages.length];
                noBtn.style.opacity = '1';
                changeImage();
                clickCount++;
            }, 200);

            // 是按钮放大效果
            yesBtn.style.transform = `scale(${1 + clickCount * 0.15})`;
        });

        // 是按钮点击处理
        yesBtn.addEventListener('click', () => {
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
            document.querySelector('#screen2 .main-img').classList.add('active'); // 确保图片显示
        });

        // 图片预加载
        window.addEventListener('load', () => {
            const preloadImages = [
                'images/no1.png',
                'images/no2.png',
                'images/no3.png',
                'images/no4.png',
                'images/no5.png',
                'images/yes.png'
            ];

            preloadImages.forEach(src => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    console.log(`${src} 加载成功`);
                };
                img.onerror = () => {
                    console.error(`${src} 加载失败`);
                };
            });
        });
    </script>
</body>
</html>
